---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: tekton-asa-code-check-pr
spec:
  pipelineRef:
    name: tekton-asa-code-check
  serviceAccountName: 'builder'
  params:
    - name: repo_url
      value: {{repo_url}}
    - name: revision
      value: {{revision}}
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
